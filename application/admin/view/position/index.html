{include file="public/header" /}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">后台菜单</a>
        <a>
          <cite>推荐位管理</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="x_admin_show('添加','add')"><i
                class="layui-icon"></i>增加
        </button>
        <button class="layui-btn" id="button-listorder">更新排序
        </button>
    </div>

    <table class="layui-table layui-form">
        <thead>
        <tr>
            <th width="70">ID</th>
            <th>推荐位名称</th>
            <th>推荐位描述</th>
            <th>时间</th>
            <th width="220">操作</th>
        </tr>
        </thead>
        <tbody class="x-cate" id="tabodyform">
        {foreach $list as $vo}
        <tr fid="0">
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.description}</td>
            <td>
                {$vo.create_time|date="y-m-d H:i:s",###}
            </td>
            <td class="td-manage">
                <button class="layui-btn layui-btn layui-btn-xs"   attr-id="{$vo.id}" onclick="layer_edit('编辑','edit',this)"><i
                        class="layui-icon">&#xe642;</i>编辑
                </button>
                <button class="layui-btn-danger layui-btn layui-btn-xs" attr-id="{$vo.id}" onclick="realDelete(this)" href="javascript:;"><i class="layui-icon">&#xe640;</i>删除
                </button>
            </td>
        </tr>
{/foreach}
        </tbody>
    </table>

</div>

<script>
    var SCOPE = {
        'edit_url':'/admin/position/edit?id=',
        'model' : 'position'
    }

</script>

</body>

</html>
